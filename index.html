<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin logo" height="75px" width="auto">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right-section">
            <p class="quote">This is not a real online service! You know you need something like this in your life to
                help you realize
                your deepest dreams. Sign up now to get started</p>
            <p class="quote">You know you want to</p>
            <form action=" #" method="post">
                <legend>Let's do this!</legend>
                <div class="outer-input">
                    <div class="inner-input">

                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="inner-input">
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>

                <div class="outer-input">
                    <div class="inner-input">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="inner-input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                </div>

                <div class="outer-input">
                    <div class="inner-input">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="word">
                    </div>
                    <div class="inner-input">
                        <label for="password-confirm">Password Confirm:</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>

</html>
